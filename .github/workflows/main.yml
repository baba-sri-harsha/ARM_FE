name: CI Angular app through Github Actions
on:  
  push:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      ‐ uses: actions/checkout@v2
      ‐ uses: actions/setup-node@v2
        with:
          node-version: "14"

      ‐ name: Setup
        run: npm ci

      ‐ name: Test
        run: |
          npm run test:ci