<app-layout>
  <ng-container header>
    <button mat-raised-button color="primary">
      <mat-icon>playlist_add</mat-icon>Create New
    </button>

    <div class="dropdown-container">
      <div class="cont">
        <app-dropdown
          *ngIf="talentDropdownOptions.length > 0"
          label="Talents"
          [options]="talentDropdownOptions"
        >
        </app-dropdown>
      </div>
      <div class="cont">
        <app-dropdown label="Priority"> </app-dropdown>
      </div>

      <div class="cont">
        <app-dropdown label="Production"> </app-dropdown>
      </div>
      <div class="cont">
        <app-dropdown label="Type"> </app-dropdown>
      </div>
    </div>

    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
  </ng-container>
  <ng-container>
    <app-task-list [searchedValue]="searchText"></app-task-list>
    <!-- <app-request-list></app-request-list> -->
  </ng-container>
</app-layout>
