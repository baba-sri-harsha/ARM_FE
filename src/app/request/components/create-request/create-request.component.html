<app-layout>
  <ng-container header>
    <div>
      <h3>Request # {{ reqId.id }}</h3>
    </div>

    <div class="dropdown-container">
      <div class="cont">
        <h3>Date: {{ req.requestSchedule.requestCreated | date: 'shortDate'}}</h3>
      </div>
      <div class="cont">
        <app-dropdown
          [options]="statusDropDownOptions"
          [data]="req.status"
          [reqDetails]="reqDetails"
          label="Status"
        >
        </app-dropdown>
      </div>

      <div class="cont">
        <app-dropdown
          [options]="priorityDropDownOptions"
          [data]="req.priority"
          [reqDetails]="reqDetails"
          label="Priority"
        >
        </app-dropdown>
      </div>

      <div class="cont">
        <app-dropdown
          [options]="unionsDropDownOptions"
          [data]="req.unionName"
          [reqDetails]="reqDetails"
          label="Union"
        >
        </app-dropdown>
      </div>
    </div>
    <div>
      <button mat-raised-button color="secondary" (click)="redirectToHome()">
        Close
      </button>
      <span></span>
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </ng-container>
  <app-contract-details
    [url]="reqDetails"
    [request]="req"
  ></app-contract-details>
</app-layout>
