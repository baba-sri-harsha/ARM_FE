<app-layout>
  <ng-container header>
    <div class="request" color="primary">
      <h3>Request # {{ reqId.id }}</h3>
    </div>

    <div class="dropdown-container">
      <div class="cont">
        <h5>Date:{{ myDate | date: 'yyyy-MM-dd' }}</h5>
      </div>
      <div class="cont">
        <app-dropdown [options]="statusDropDownOptions" label="Status">
        </app-dropdown>
      </div>

      <div class="cont">
        <app-dropdown [options]="priorityDropDownOptions" label="Priority">
        </app-dropdown>
      </div>

      <div class="cont">
        <app-dropdown [options]="unionsDropDownOptions" label="Union">
        </app-dropdown>
      </div>
    </div>
    <div>
      <button mat-raised-button color="secondary" (click)="redirectToHome()">
        Close
      </button>
      <span></span>
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </ng-container>
  <app-contract-details></app-contract-details>
</app-layout>
