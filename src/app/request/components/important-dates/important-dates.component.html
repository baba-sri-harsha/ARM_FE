<div class="container">
  <app-box-container>
    <ng-container header> Important Dates </ng-container>
    <table
      mat-table
      [dataSource]="ELEMENT_DATA"
      class="mat-elevation-z8"
      dossier
    >
      <ng-container matColumnDef="option">
        <td mat-cell *matCellDef="let element">
          {{ element.option }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <td mat-cell *matCellDef>
          <mat-form-field class="audit" appearance="fill" *ngFor="let date of dates">
            <input
              matInput
              placeholder="_/_/_"
              [matDatepicker]="picker"
              class="audit"
              appearance="fill"
            />

            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </app-box-container>
</div>
