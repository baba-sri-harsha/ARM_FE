<div class="container">
  <app-box-container>
    <ng-container header>
      Document dossier
      <input type="file" (change)="upload($event)" multiple #fileInput />
      <button class="upload-icon" (click)="fileInput.click()">
        <mat-icon header>upload</mat-icon>
      </button>
    </ng-container>
    <table mat-table [dataSource]="filesArray" class="mat-elevation-z8" dossier>
      <ng-container matColumnDef="DocName">
        <th mat-header-cell *matHeaderCellDef>DocName</th>
        <td mat-cell *matCellDef="let file">{{ file }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef>
          <button class="actions"><mat-icon>visibility</mat-icon></button>
          <button class="actions"><mat-icon>download</mat-icon></button>
          <button class="actions"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </app-box-container>
</div>
